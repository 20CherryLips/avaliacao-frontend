<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrados</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="view/css/cadastrados.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Cadastro de Veículo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastrar.html">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastrados.html">Cadastrados</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-3">
        <button class="btn btn-primary" onclick="veiculosCadastro()">Cadastros</button>

        <div class="table-responsive mt-3">
            <table class="table table-bordered"></table>
                    <tr>
                        <th>Tipo</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Placa</th>
                        <th>Combustivel</th>
                        <th>Ano de fabricação</th>
                        <th>Cor</th>
                        <th>Quilometragem</th>
                        <th>Eixo</th>
                        <th>Capacidade D.Carga</th>
                        <th>Tipo D.Carroceria</th>
                        <th>N. De Passageiros</th>
                        <th>Capacidade Porta Malas</th>
                        <th>Transmissão</th>
                    </tr>
                <tbody>
                    <!-- Os dados da tabela serão adicionados dinamicamente pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-nvjvVjwXYi9M+CnaBtPPJrS2iYU6Jp1uHKVOkCCVa7twEd/3TncxctFg7bOxlTb6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="view/js/main.js"></script>
</body>

</html>
